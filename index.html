<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
</head>

<body>
    <div class="container">
        <div class="bg">
            <div class="sky">
                <img src="img/bg/sky-bg.png" alt="sky">
                <div class="clouds">
                    <div class="clouds__item"><img src="img/clouds/cloud.png" alt="cloud"></div>
                    <div class="clouds__item"><img src="img/clouds/cloud2.png" alt="cloud"></div>
                    <div class="clouds__item"><img src="img/clouds/cloud.png" alt="cloud"></div>
                    <div class="clouds__item"><img src="img/clouds/cloud.png" alt="cloud"></div>
                    <div class="clouds__item"><img src="img/clouds/cloud.png" alt="cloud"></div>
                    <div class="clouds__item"><img src="img/clouds/cloud.png" alt="cloud"></div>
                    <div class="clouds__item"><img src="img/clouds/cloud.png" alt="cloud"></div>
                    <div class="clouds__item"><img src="img/clouds/cloud.png" alt="cloud"></div>
                </div>
            </div>
            <div class="ground">
                <img src="img/bg/herb-bg.png" alt="herb">
                <div class="buildings">
                    <img src="img/ground/buldings.png" alt="building">
                    <div class="window"><img src="img/window/window.png" alt="window" class="window__img"></div>
                </div>
                <div class="road"><img src="img/ground/road.png" alt="road"></div>
                <div class="trail"><img src="img/ground/trail.png" alt="trail">
                    <img src="img/friends/friends-bar.png" alt="friends-bar" class="friends">
                    <div class="friend">
                        <img src="img/friends/friend__block.png" alt="friend__block" class="friend__block">
                        <img src="img/friends/friend__platform.png" alt="friend__platform" class="friend__platform">
                    </div>
                </div>
                <div class="water"><img src="img/bubl/water.png" alt="water"></div>
                <div class="bubl">
                    <img src="img/bubl/1.png" alt="bubl1" class="bubl1">
                    <img src="img/bubl/2.png" alt="bubl2" class="bubl2">
                    <img src="img/bubl/3.png" alt="bubl3" class="bubl3">
                </div>
                <div class="vesuvius"><img src="img/ground/vesuvius.png" alt="vesuvius"></div>
                <div class="hills"><img src="img/ground/hills.png" alt="hills"></div>
                <div class="tree"><img src="img/ground/treeandlight.png" alt="treeandlight"></div>
                <div class="green"><img src="img/ground/green.png" alt=""></div>
                <div class="bush"><img src="img/ground/bush/bush1.png" alt="bush1"></div>
                <div class="bush_md"><img src="img/ground/bush/bush2.png" alt="bush2"></div>
                <div class="bumblebee">
                    <img src="img/bumblebee/bumblebee.png" alt="bumblebee">
                    <img src="img/bumblebee/wing.png" alt="wing_rigth" class="wing_rigth">
                    <img src="img/bumblebee/wing_left.png" alt="wing_left" class="wing_left">
                </div>
                <div class="flag"><img src="img/flag/flag.png" alt="flag"></div>
                <div class="squirrel">
                    <img src="img/squirrel/head.png" alt="head">
                    <img src="img/squirrel/eye.png" alt="eye" class="eye">
                    <img src="img/squirrel/body.png" alt="body" class="body">
                    <img src="img/squirrel/tail.png" alt="tail" class="tail">
                    <img src="img/squirrel/paws.png" alt="paws" class="paws">
                    <img src="img/squirrel/ears.png" alt="ears" class="ears">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
